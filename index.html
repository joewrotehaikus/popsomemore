<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop Some More</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="480" height="620"></canvas>
    <script>
        const canvas= document.getElementById("myCanvas");
        const ctx= canvas.getContext("2d");
        const iconHeight= 45; 
        const iconWidth= 15;
        let iconX= (canvas.width- iconWidth)/2;  
        let iconY= canvas.height-iconHeight; 
        let projectileX= iconX; 
        let projectileY= iconY; 
        let x = canvas.width/2;
        let y = 80;
        let b_rad= 68; 
        let dx = (Math.random() * 2); 
        let dy = (Math.random() * 2); //using sin or cos to imitate wave path
        let mvt= 3; 

        let rightPressed = false;
        let leftPressed = false;
        let spacebarPressed= false; 

        function drawProjectile(){ 
            ctx.strokeStyle = "#000";
            ctx.beginPath();
            ctx.arc(projectileX, projectileY, 2, 0, 2 * Math.PI);
            ctx.lineWidth = 1;
            ctx.strokeStyle = "red";
            ctx.stroke();
        }

        function drawIcon(){ 
            ctx.beginPath();
            ctx.rect(iconX, iconY, iconWidth, iconHeight);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        }

        function drawBalloon(){ 
            ctx.beginPath();
            ctx.arc(x, y, b_rad, 0, Math.PI*2);
            ctx.fillStyle = "#c47de8";
            ctx.fill();
            ctx.closePath();
        }

        function draw(){ 
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawProjectile(); 
            drawIcon(); 
            drawBalloon();
            if(x + dx > canvas.width-b_rad || x + dx < b_rad) {
                dx = -dx;
            }
            if(y + dy > canvas.height-b_rad || y + dy < b_rad) {
                dy = -dy;
            }
            x += dx; 
            y += dy; //refactor to simulate wavys

            if(rightPressed) {
                iconX += 7;
                if (iconX + iconWidth > canvas.width){
                    iconX = canvas.width - iconWidth;
                }
            }
            else if(leftPressed) {
                iconX -= 7;
                if (iconX < 0){
                    iconX = 0;
                }
            }

            if(spacebarPressed){ 
                projectileY -= mvt;
                if (outOfBounds(projectileY)){ 
                    projectileX= iconX; 
                    projectileY= iconY;
                    spacebarPressed= false; 
                }; 
            }
            if (collisionDetection(x, projectileX, y, projectileY, b_rad, 2)){ 
                b_rad -= 1; 
            }

            if(b_rad <= 2){ 
                return alert("Game Over")
            }
        }

        function outOfBounds(y_pos){ 
            if (y_pos <= 0 ){ 
                return true
            }
        }
 
        //Collsion Detection 
        function collisionDetection(x1, x2, y1, y2, r1, r2){
            let dsx= x2 - x1; 
            let dsy= y2- y1; 
            let distance = Math.sqrt(dsx * dsx + dsy * dsy)
                if (distance < r1 + r2){ 
                    console.log("collision!")
                    return true
                } 
            
        }

        // EVENT LISTENERS
        document.addEventListener("keydown", keyDownHandler, false);
        document.addEventListener("keyup", keyUpHandler, false);

        function keyDownHandler(e) {
            if(e.key == "Right" || e.key == "ArrowRight") {
                rightPressed = true;
            }
            else if(e.key == "Left" || e.key == "ArrowLeft") {
                leftPressed = true;
            }
        }

        function keyUpHandler(e) {
            // console.log(e)
            if(e.key == "Right" || e.key == "ArrowRight") {
                rightPressed = false;
            }
            else if(e.key == "Left" || e.key == "ArrowLeft") {
                leftPressed = false;
            }
        }

        document.addEventListener('keyup', event => {
            if (event.code === 'Space') {
                spacebarPressed = true;
                // console.log('Space pressed')
            }
        })

        setInterval(draw, 10)
    </script>
</body>
</html>
